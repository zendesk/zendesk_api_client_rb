name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - spec_live

jobs:
  test-and-lint:
    name: Test and lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - "jruby-9.4"
          - "jruby-10.0"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: Test and Lint
        run: |
          bundle exec rake
          bundle exec rubocop
  spec-live:
    name: Spec live
    if: github.repository == 'zendesk/zendesk_api_client_rb'
    env:
      SPEC_LIVE_USERNAME: ${{ secrets.SPEC_LIVE_USERNAME }}
      SPEC_LIVE_PASSWORD: ${{ secrets.SPEC_LIVE_PASSWORD }}
      SPEC_LIVE_ZENDESK_HOST: ${{ secrets.SPEC_LIVE_ZENDESK_HOST }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: spec:live
        run: |
          bundle exec rake clean_live set_ci_credentials spec:live ||
          bundle exec rake clean_live &&
          bundle exec rspec spec/live --only-failures
