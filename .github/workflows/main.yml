name: Main

on:
  push:
    branches:
      - master
      - spec_live
  pull_request:
    branches:
      - master
      - spec_live

env:
  REPO_OWNER: zendesk
  REPO_NAME: zendesk_api_client_rb

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - jruby-9.1
          - jruby-9.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: Test and Lint
        run: |
          bundle exec rake
          bundle exec rubocop
  spec-live:
    runs-on: ubuntu-latest
    if: github.repository == '$REPO_OWNER/$REPO_NAME' && github.repository_owner == $REPO_OWNER
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6
      - name: spec:live
        run: |
          bundle exec rake clean_live set_ci_credentials spec:live
